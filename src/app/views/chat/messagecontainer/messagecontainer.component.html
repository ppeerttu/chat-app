  <div *ngFor="let message of messages" class="message">
    <p [ngClass]="{'own-message': (user !== null && user.getId() === message.userId), 'system-message': (message.userId < 0)}">
      <strong *ngIf="user !== null && user.getId() !== message.userId && message.userId > 0">{{ message.userName }}   </strong>{{ message.content }}<br />

    </p>
  </div>
</div>
