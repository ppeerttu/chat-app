<h2 mat-dialog-title>Join room {{data.roomName}}</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput type="password" [(ngModel)]="data.password" placeholder="Password" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" [mat-dialog-close]="data.password">Join</button>
  <button mat-button color="warn" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
