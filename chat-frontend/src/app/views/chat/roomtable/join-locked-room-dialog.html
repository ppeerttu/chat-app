<h2 md-dialog-title>Join room {{data.roomName}}</h2>
<md-dialog-content>
  <md-form-field>
    <input mdInput type="password" [(ngModel)]="data.password" placeholder="Password" />
  </md-form-field>
</md-dialog-content>
<md-dialog-actions>
  <button md-button color="primary" [md-dialog-close]="data.password">Join</button>
  <button md-button color="warn" md-dialog-close>Cancel</button>
</md-dialog-actions>
