<md-sidenav-container class="sidenav-container">
  <md-sidenav #sidenav class="chat-sidenav">

    <!-- greeting and close-sidenav button -->
    <md-grid-list cols="4">
      <md-grid-tile colspan="3">
        <p *ngIf="user" style="margin-bottom: 0;">
          Hello {{user.userName}}
        </p>
      </md-grid-tile>
      <md-grid-tile colspan="1">
        <button type="button" md-icon-button class="brgr-btn" (click)="sidenav.close()">
          <i class="material-icons">menu</i>
        </button>
      </md-grid-tile>
    </md-grid-list>


    <md-accordion>

      <!-- room table -->
      <md-expansion-panel>
        <md-expansion-panel-header>
          <md-panel-title>
            Join rooms
          </md-panel-title>
        </md-expansion-panel-header>
        <room-table></room-table>
      </md-expansion-panel>

      <!-- expansion panel for creating a room -->
      <md-expansion-panel>
        <md-expansion-panel-header>
          <md-panel-title>
            Create a room
          </md-panel-title>
        </md-expansion-panel-header>
        <create-room class="create-room"></create-room>
      </md-expansion-panel>

      <md-expansion-panel>
        <md-expansion-panel-header>
          <md-panel-title>
            Settings
          </md-panel-title>
        </md-expansion-panel-header>
        <settings></settings>
      </md-expansion-panel>

    </md-accordion>
  </md-sidenav>

  <!-- sidenav open button (outside sidenav) -->
  <button type="button" id="open-button" md-icon-button (click)="sidenav.open()">
    <i class="material-icons">menu</i>
  </button>

  <!-- chat view -->
  <chat-view></chat-view>

</md-sidenav-container>
